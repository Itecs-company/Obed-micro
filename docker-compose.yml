version: '3.9'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: obed
      POSTGRES_USER: root25
      POSTGRES_PASSWORD: Admin2025
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg2://root25:Admin2025@db:5432/obed
      SECRET_KEY: super-secret-key-change
      WEBHOOK_SECRET: obed-webhook-secret
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    ports:
      - "3080:80"

volumes:
  db_data:
